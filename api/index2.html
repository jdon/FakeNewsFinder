
<!DOCTYPE html>
<html>
<head>
	<title>Fake News Finder</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<center>
<input type="text" id="searchbox" value="http://weeklyworldnews.com/headlines/49503/leprechauns-attack/"><br/>
<button type="button" onclick="$.getJSON('http://localhost:3000/tags/' + encodeURIComponent($('#searchbox').val()),function(res){$('#outbox').text(JSON.stringify(res))})">Click to check</button>
<br/>
<div id="outbox"></div>
</center>

</body>
</html>
